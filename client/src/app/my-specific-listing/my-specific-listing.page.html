<ion-header>
  <ion-toolbar>
    <ion-title>My Listing #{{ property.id }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="propData" (ngSubmit)="updateListing()">
    <ion-item lines="full">
      <ion-label>Headline</ion-label>
      <ion-input formControlName="headline" type="text" placeholder="{{ property.headline }}" value="{{ property.headline }}"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label>Description</ion-label>
      <ion-textarea formControlName="description" placeholder="{{ property.description }}"></ion-textarea>
    </ion-item>
    <ion-item lines="full">
      <ion-label>Address</ion-label>
      <ion-input formControlName="address" type="text" placeholder="{{ property.address }}"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label>Amenities</ion-label>
      <ion-input formControlName="amenities" type="text" placeholder="{{ property.amenities }}"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label>Price</ion-label>
      <ion-input formControlName="price" type="number" placeholder="{{ property.price }}"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label>Duration</ion-label>
      <ion-input formControlName="duration" type="number" placeholder="{{ property.duration }}"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-button color="danger" expand="block" (click)="deleteListing()">Delete</ion-button>
</ion-content>
