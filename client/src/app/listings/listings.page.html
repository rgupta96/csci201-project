<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Listings
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <listing-message *ngFor="let listing of listings" [listing]="listing"></listing-message>
  </ion-list>
  
</ion-content>
