<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listings
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="filterItems()">
        Filter
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let property of properties" (click)="openSpecificListing(property)">
      <div slot="start"></div>
      <ion-label class="ion-text-wrap listing-wrapper">
          <div class="title-price">
                <h2 class="title-headline">
                    {{ property.headline }}
                </h2>
                <ion-chip color="success">
                    <ion-label class="price" color="success">${{ property.price }}</ion-label>
                </ion-chip>
          </div>


        <ion-text color="medium">{{ property.description }}</ion-text>
        <div class="flex-row">
            <ion-chip color="primary" *ngFor="let p of property.amenities.split(', ')">
                <ion-label color="white" >{{p}}</ion-label>
            </ion-chip>
        </div>
        
      </ion-label>
      <ion-icon name="chevron-forward" size="small"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
