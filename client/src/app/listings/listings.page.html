<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listings
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="filterItems()">
        Filter
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let property of properties" (click)="openSpecificListing(property)">
      <div slot="start"></div>
      <ion-label class="ion-text-wrap">
        <h2>
          {{ property.headline }}
        </h2>
        <span class="date">
          <ion-note>${{ property.price }}</ion-note>
        </span>

        <h3>{{ property.description }}</h3>
        <p>
          {{ property.amenities }}
        </p>
      </ion-label>
      <ion-icon name="chevron-forward" size="small"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
