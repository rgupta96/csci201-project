<ion-item *ngIf="property" [routerLink]="'/message/' + property.id" [detail]="false">
  <div slot="start"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ property.headline }}
      <span class="date">
        <ion-note>{{ property.price }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>{{ property.description }}</h3>
    <p>
      {{ property.amenities }}
    </p>
  </ion-label>
  </ion-item>
